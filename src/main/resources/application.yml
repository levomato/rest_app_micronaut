micronaut:
  application:
    name: rest_app_micronaut
datasources:
  default:
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update

netty:
  default:
    allocator:
      max-order: 3
